<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário contato</title>
    <link rel="stylesheet" href="../CSS/STYLEFORM.css">
    <link rel="shortcut icon" href="../IMAGENS/logo.jpeg" type="image/x-icon">
    
</head>
<body>
    <section>
        <div class="formulário">
            <p><strong>Preencha os campos abaixo, clique em enviar e aguarde contato de um de nossos colaboradores:</strong></p><br><br>
            <div class="f2">
                <form action="" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome"><br><br>
                    <label for="adress">Endereço:</label>
                    <input type="text" name="adress" id="adress"><br><br>
                    <label for="tel">Telefone:</label>
                    <input type="tel" name="tel" id="tel"><br><br>
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" nome="email" class="email"><br><br>
                    <label for="sugestao">Escreve abaixo o que deseja no seu site:</label><br>
                    <textarea name="sugestao" id="sugestao" cols="30" rows="10" placeholder="Digite aqui..."></textarea><br><br>
                    <input type="submit" value="Enviar"><input type="reset" value="Limpar"><br><br>

                </form>
            </div>
            
           
            
            <p>Ou se preferir volte a página principal e clique em contatos.</p>
            <a  id="volt" href="../HTML/INDEX.html">Voltar</a>
        </div>
    </section>
    
    
    
</body>
</html>
